{% extends 'docapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Appointment{% endblock %}

{% block body %}
    <div class="container">
        <div class="row" style="width: 30%">
        <h4>Test : {{ test.test_name }}</h4>
        <h4>Select a time slot to book appointment</h4><br>

        <form action="{% url 'labtest:labbook' pk=test.id %}" method="post">
            {% csrf_token %}
            {% crispy form %}
            <br><br><button type="submit" class="btn btn-primary">Confirm Appointment</button>
        </form>
        </div>
    </div>
{% endblock %}
